<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="container m-5">
    <div class="card w-50 border-1 border-info rounded shadow-lg ">
        <img src="./bootstrap-4.svg" alt="card-image" width="100px" class="d-block mx-auto mt-2">
        <h4 class="card-title text-center mt-3">Please sign in</h4>
        <div class="card-body">
            <form class="container w-100 text-center">
                <div class="mb-3">
                  <input type="email" class="form-control w-75 mx-auto" id="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control w-75 mx-auto" id="password"  placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input-center" id="rememberMe">
                  <label class="form-check-label text-center" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-75 mt-3 p-2">Sign in</button>
            </form>
            
        </div>
        <div class="text-center mb-2">&copy; 2017-2020 </div>
    </div>

    
</body>
</html>
